<script type="text/javascript">
    (function(){
        function hasClass(el,cname){
            return ( ' ' + el.className + ' ' ).indexOf(' ' + cname + ' ') > -1;
        }
        function setStyle(element, name, value) {
            element.style[cssStyleToDomStyle(name)] = value;
        }
        function setStyles(element, styles) {
            for (var name in styles) {
                if (styles.hasOwnProperty(name)) {
                    setStyle(element, name, styles[name]);
                }
            }
        }
        function getStyle(element, name) {
            var value = element.style[ cssStyleToDomStyle(name) ];
            return fixColor(name, value);
        }
        var cssStyleToDomStyle = function() {
            var test = document.createElement('div').style,
               cache = {
                   'float': test.cssFloat != undefined ? 'cssFloat' : test.styleFloat != undefined ? 'styleFloat': 'float'
               };

            return function(cssName) {
               return cache[cssName] || (cache[cssName] = cssName.toLowerCase().replace(/-./g, function(match){return match.charAt(1).toUpperCase();}));
            };
        }();
        function fixColor (name, value) {
            if (/color/i.test(name) && /rgba?/.test(value)) {
                var array = value.split(",");
                if (array.length > 3)
                    return "";
                value = "#";
                for (var i = 0, color; color = array[i++];) {
                    color = parseInt(color.replace(/[^\d]/gi, ''), 10).toString(16);
                    value += color.length == 1 ? "0" + color : color;
                }
                value = value.toUpperCase();
            }
            return  value;
        }
        function getComputedStyle(element, styleName) {
            function fixUnit(key, val) {
                if (key == 'font-size' && /pt$/.test(val)) {
                    val = Math.round(parseFloat(val) / 0.75) + 'px';
                }
                return val;
            }
            if(element.nodeType == 3){
                element = element.parentNode;
            }


            try {
                var value = getStyle(element, styleName) ||
                    (window.getComputedStyle ? getWindow(element).getComputedStyle(element, '').getPropertyValue(styleName) :
                        ( element.currentStyle || element.style )[cssStyleToDomStyle(styleName)]);

            } catch(e) {
                return null;
            }

            return fixUnit(styleName, fixColor(styleName, value));
        }
        function getWindow(node) {
            var doc = node.ownerDocument || node;
            return doc.defaultView || doc.parentWindow;
        }
        var getChange = function(){
            var alldiv = document.getElementsByTagName("div"),
                    all = [];
            for(var i=0,el;el = alldiv[i++];){
                if(hasClass(el,"c")){
                    all.push(el);
                }
            }
            return all;
        };
        function changImg(el){
            var w = parseInt(getComputedStyle(el,"width").replace(/px/ig,"")),
                    h = parseInt(getComputedStyle(el,"height").replace(/px/ig,"")),
                    mt = parseInt(getComputedStyle(el,"margin-top").replace(/px|-/ig,"")),
                    ml = parseInt(getComputedStyle(el,"margin-left").replace(/px|-/ig,""));
            if(mt){
                setStyles(el,{
                    "margin-top":0,
                    "margin-left":0,
                    "width":(w-mt*2)+"px",
                    "height":(h-ml*2)+"px",
                    "cursor":"default",
                    "position":"relative"
                })
                setStyles(el.parentNode,{
                    "z-index":1
                })
            }else{
                setStyles(el,{
                    "margin-top":"-5px",
                    "margin-left":"-5px",
                    "width":(w+10)+"px",
                    "height":(h+10)+"px",
                    "cursor":"pointer",
                    "position":"absolute"
                })
                setStyles(el.parentNode,{
                    "z-index":1000
                })
            }
        }
        var init = function(){
            var divs = getChange();
            for(var i=0,d;d=divs[i++];){
                (function(){
                    d.onmouseover = d.onmouseout = function(){
                        var el = this.getElementsByTagName("img")[0];
                        changImg(el);
                    };
                })();

            }
        };
        init();
    })();

</script>
