<script type="text/javascript">
	var $ = function(id){
        return document.getElementById(id);
    };
	function checkform(){
		var val= document.getElementById('checkmail');
        if(!val.value||!/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/.test(val.value)){
            alert('邮箱地址格式错误！');
        }else {
            var form = document.getElementById('subMail');
            T.ajax.request(form.action,{
                data:"adress="+$("checkmail").value,
                onsuccess:function(xhr,msg){
                    if(msg == "-1"){
                        alert("订阅失败");
                    }else{
                        alert('订阅成功！');
                    }
                }
            });
	   	}
	}
