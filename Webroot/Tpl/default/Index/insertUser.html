    function checkSubmit() {

        var address = inputValues[7].value;
        var zip = inputValues[8].value;

        var country = inputValues[11].value;
        var phone = inputValues[12].value;

        var planning2 = document.getElementById('planning2').value;
        var planning3 = document.getElementById('planning3').value;
        if (userName.length == 0) {
            alert('用户名不为空！');
            return '';
        } else if (password.length == 0) {
            alert('密码不为空！');
            return '';

        } else if (password.length <= 6) {
            alert('密码应不小于6位！');
            return '';

        } else if (password != repassword) {
            alert('两次密码不一致！');
            return '';
        } else if (!val || !/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/.test(val)) {
            alert('邮箱地址格式错误！');
            return'';

            alert('公司名称不为空！');
            return'';
        } else if (realname.length == 0) {
            alert('姓名不为空！');
            return'';
        } else if (position.length == 0) {
            alert('职位不为空！');
            return'';
        } else if (address.length == 0) {
            alert('公司地址不为空！');
            return'';
        } else if (zip.length == 0) {
            alert('邮政号码不为空！');
            return'';
        } else if (city.length == 0) {
            alert('城市不为空！');
            return'';
        } else if (provinces.length == 0) {
            alert('省份不为空！');
            return'';
        } else if (country.length == 0) {
            alert('国家不为空！');
            return'';
        } else if (phone.length == 0) {
